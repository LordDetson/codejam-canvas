<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/colorPicker.css">
    <script src="js/colorpicker.min.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Canvas</title>
</head>
<body class="full-height">
<header></header>
<main class="container-fluid bg-dark full-height">
    <article class="row full-height">
        <section class="col-md-3 full-height">
            <div id="tools" class="card mt-3">
                <div class="card-header">
                    Tools
                </div>
                <div class="list-group list-group-flush">
                    <button id="btnPaintBucket" type="button" class="list-group-item list-group-item-action">

                            <g clip-path="url(#clip0)">

                            </g>
                            <defs>
                                <clipPath id="clip0">
                                    <rect width="20" height="18" fill="white" transform="translate(2 3)"/>
                                </clipPath>
                            </defs>
                        </svg>
                        Paint bucket
                    </button>
                    <button id="btnChooseColor" type="button" class="list-group-item list-group-item-action">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0)">
                                <path d="M3.98242 15.0176C3.51367 15.4863 3.25 16.1223 3.25 16.7856V18.5625L2 20.75L3.25 22L5.4375 20.75H7.21445C7.87734 20.75 8.51328 20.4867 8.98203 20.018L13.9289 15.0719L8.92891 10.0719L3.98242 15.0176ZM20.9016 3.09845C19.4379 1.63361 17.0625 1.63361 15.5988 3.09845L12.5875 6.10978L12.0758 5.59806C11.707 5.22931 11.1129 5.23439 10.75 5.59806L9.14961 7.19845C8.78359 7.56447 8.78359 8.15822 9.14961 8.52423L15.4754 14.85C15.8441 15.2188 16.4383 15.2137 16.8012 14.85L18.4016 13.25C18.7676 12.884 18.7676 12.2902 18.4016 11.9242L17.8898 11.4125L20.9012 8.40118C22.3664 6.93712 22.3664 4.5629 20.9016 3.09845Z" fill="black" fill-opacity="0.5413"/>
                            </g>
                            <defs>
                                <clipPath id="clip0">
                                    <rect width="20" height="20" fill="white" transform="translate(2 2)"/>
                                </clipPath>
                            </defs>
                        </svg>
                        Choose color
                    </button>
                    <button id="btnPencil" type="button" class="list-group-item list-group-item-action">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0)">
                                <path d="M21.4493 6.55084L19.6485 8.35162C19.4649 8.53521 19.168 8.53521 18.9844 8.35162L14.6485 4.01568C14.4649 3.83209 14.4649 3.53522 14.6485 3.35162L16.4493 1.55084C17.1797 0.820374 18.3672 0.820374 19.1016 1.55084L21.4493 3.8985C22.1836 4.62897 22.1836 5.81646 21.4493 6.55084ZM13.1016 4.8985L2.8438 15.1563L2.01568 19.9024C1.90239 20.543 2.46099 21.0977 3.10161 20.9883L7.84771 20.1563L18.1055 9.89849C18.2891 9.7149 18.2891 9.41803 18.1055 9.23443L13.7696 4.8985C13.5821 4.7149 13.2852 4.7149 13.1016 4.8985ZM6.84771 14.2774C6.63286 14.0626 6.63286 13.7188 6.84771 13.504L12.8633 7.48834C13.0782 7.2735 13.4219 7.2735 13.6368 7.48834C13.8516 7.70318 13.8516 8.04693 13.6368 8.26178L7.62114 14.2774C7.4063 14.4922 7.06255 14.4922 6.84771 14.2774ZM5.43755 17.5626H7.31255V18.9805L4.79302 19.4219L3.57818 18.2071L4.01958 15.6876H5.43755V17.5626Z" fill="black" fill-opacity="0.5413"/>
                            </g>
                            <defs>
                                <clipPath id="clip0">
                                    <rect width="20" height="20" fill="white" transform="translate(2 1)"/>
                                </clipPath>
                            </defs>
                        </svg>
                        Pencil
                    </button>
                    <button id="btnTransform" type="button" class="list-group-item list-group-item-action">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 8.56249V7.93749C2 7.41972 2.41973 6.99999 2.9375 6.99999H17V5.12499C17 4.29034 18.0117 3.87335 18.6004 4.46206L21.7254 7.58706C22.0915 7.95319 22.0915 8.54679 21.7254 8.91288L18.6004 12.0379C18.0139 12.6243 17 12.2131 17 11.375V9.49999H2.9375C2.41973 9.49999 2 9.08026 2 8.56249ZM21.0625 14.5H7V12.625C7 11.7924 5.98977 11.3719 5.39957 11.9621L2.27457 15.0871C1.90848 15.4532 1.90848 16.0468 2.27457 16.4129L5.39957 19.5379C5.9866 20.1249 7 19.7124 7 18.875V17H21.0625C21.5803 17 22 16.5803 22 16.0625V15.4375C22 14.9197 21.5803 14.5 21.0625 14.5Z" fill="black" fill-opacity="0.5413"/>
                        </svg>
                        Transform
                    </button>
                </div>
            </div>
            <div id="colors" class="card mt-3">
                <div class="card-header">
                    Colors
                </div>
                <div class="list-group list-group-flush">
                    <button id="btnCurColor" type="button" class="list-group-item list-group-item-action">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle id="svgCurColor" cx="10" cy="12" r="9.5" stroke="black"/>
                        </svg>
                        Current color
                    </button>
                    <button id="btnPrevColor" type="button" class="list-group-item list-group-item-action">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle id="svgPrevColor" cx="10" cy="12" r="9.5" stroke="black"/>
                        </svg>
                        Prev color
                    </button>
                    <button id="btnRedColor" type="button" class="list-group-item list-group-item-action">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle id="svgRedColor" cx="10" cy="12" r="9.5" stroke="black"/>
                        </svg>
                        red
                    </button>
                    <button id="btnBlueColor" type="button" class="list-group-item list-group-item-action">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle id="svgBlueColor" cx="10" cy="12" r="9.5" stroke="black"/>
                        </svg>
                        blue
                    </button>
                </div>
            </div>
        </section>
        <section id="canvas-section" class="col-md full-height">
            <div class="container full-height">
                <div class="row full-height">
                    <div class="col"></div>
                    <div class="col align-self-center">
                        <canvas id="canvas" width="512px" height="512px"></canvas>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <section class="col-md-2 full-height">
            <div id="Examples" class="card mt-3">
                <div class="card-header">
                    Size
                </div>
                <div class="list-group list-group-flush">
                    <button id="size4x4" type="button" class="list-group-item list-group-item-action" onclick="size4x4()">4x4</button>
                    <button id="size32x32" type="button" class="list-group-item list-group-item-action" onclick="size32x32()">32x32</button>
                </div>
            </div>
        </section>
    </article>
</main>
<div id="color-picker" class="cp-default">
    <div class="picker-wrapper">
        <div id="picker" class="picker"></div>
        <div id="picker-indicator" class="picker-indicator"></div>
    </div>
    <div class="pcr-wrapper">
        <div id="pcr" class="pcr"></div>
        <div id="pcr-indicator" class="pcr-indicator"></div>
    </div>
    <ul id="color-values">
        <li><label>RGB:</label><span id="rgb"></span></li>
        <li><label>HSV:</label><span id="hsv"></span></li>
        <li><label>HEX:</label><span id="hex"></span></li>
        <li><div id="pcr_bg"></div></li>
    </ul>
</div>
<footer></footer>
<div style="display:none;">
    <img id="image" src="data/image.png">
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
