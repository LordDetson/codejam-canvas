<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Canvas</title>
</head>
<body class="full-height">
<header></header>
<main class="container-fluid bg-dark full-height">
    <article class="row full-height">
        <section class="col-md-3 full-height">
            <div id="tools" class="card mt-3">
                <div class="card-header">
                    Tools
                </div>
                <div class="list-group list-group-flush">
                    <button type="button" class="list-group-item list-group-item-action">Paint bucket</button>
                    <button type="button" class="list-group-item list-group-item-action">Choose color</button>
                    <button type="button" class="list-group-item list-group-item-action">Move</button>
                    <button type="button" class="list-group-item list-group-item-action">Transform</button>
                </div>
            </div>
            <div id="colors" class="card mt-3">
                <div class="card-header">
                    Colors
                </div>
                <div class="list-group list-group-flush">
                    <button type="button" class="list-group-item list-group-item-action">Current color</button>
                    <button type="button" class="list-group-item list-group-item-action">Prev color</button>
                    <button type="button" class="list-group-item list-group-item-action">red</button>
                    <button type="button" class="list-group-item list-group-item-action">blue</button>
                </div>
            </div>
        </section>
        <section class="col-md full-height">
            <div class="container full-height">
                <div class="row full-height">
                    <div class="col"></div>
                    <div class="col align-self-center">
                        <div class="card" style="width: 500px; height: 500px">
                            <canvas id="canvas" class="card-img" width="500px" height="500px"></canvas>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <section class="col-md-2 full-height">
            <div id="Examples" class="card mt-3">
                <div class="card-header">
                    Examples
                </div>
                <div class="list-group list-group-flush">
                    <button id="draw4x4" type="button" class="list-group-item list-group-item-action" onclick="draw4x4()">4x4</button>
                    <button id="draw32x32" type="button" class="list-group-item list-group-item-action" onclick="draw32x32()">32x32</button>
                    <button id="drawImage" type="button" class="list-group-item list-group-item-action" onclick="drawImage()">image</button>
                </div>
            </div>
        </section>
    </article>
</main>
<footer></footer>
<div style="display:none;">
    <img id="image" src="data/image.png">
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
